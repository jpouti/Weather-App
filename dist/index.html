<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="content-container">
        <div class="header-container">
            <div class="header">
                <p id="header">Weather Scanner</p>
            </div>
            <div class="options">
                <img src="./799eb60a8ffc7d48ed72.png" alt="" id="fahrenheit" class="">
                <img src="./8998e437037b5fd04b06.png" alt="" id="celsius" class="celsius">
            </div>
        </div>
        <div class="form-container">
            <input type="text" name="search" id="search" placeholder="Weather search">
            <button id="search-btn">Search</button>
        </div>
        <div class="location-container">
            <div id="country-card">
                <p>Country:</p>
                <p id="country"></p>
            </div>
            <div id="city-card">
                <p>City:</p>
                <p id="city"></p>
            </div>
        </div>
        <div id="selection-container">
            <button id="current-btn">Current Weather</button>
            <button id="forecast-btn">7 day Weather</button>
        </div>
    </div>
</body>
</html>
