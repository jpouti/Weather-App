<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="content-container">
        <div class="header-container">
            <div class="header">
                <p id="header">Weather scanner</p>
            </div>
            <div class="options">
                <img src="./799eb60a8ffc7d48ed72.png" alt="" id="fahrenheit">
                <img src="./8998e437037b5fd04b06.png" alt="" id="celcius">
            </div>
        </div>
        <div class="form-container">
            <input type="text" name="search" id="search" placeholder="Weather search">
            <button id="search-btn">Search</button>
        </div>
        <div class="location-container">
            <div id="country-card">
                <p>Country:</p>
                <p id="country"></p>
            </div>
            <div id="city-card">
                <p>City:</p>
                <p id="city"></p>
            </div>
        </div>
        <div class="weather-container">
            <div id="temp-card">
                <p>Temperature:</p>
                <p id="temp"></p>
            </div>
            <div id="feels-like-card">
                <p>Feels like:</p>
                <p id="feels-like"></p>
            </div>
            <div id="weather-card">
                <p>Weather:</p>
                <p id="weather"></p>
            </div>
            <div id="gif-container">
                <img src="#" alt="" id="gif">
            </div> 
        </div>
    </div>
</body>
</html>
